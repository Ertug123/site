I wanted the reader not only to see the places described but also to feel them. Irony and witty expression play an important role in my style.

In works such as *Words of a Drug Addict*, I expressed my thoughts on life and people in a short, striking, and sometimes sarcastic tone.

My aim in these texts was not to teach directly, but to make people think and question while making them smile.

In my opinion, literature should be both serious and elegant. Throughout my life, I have opposed the reduction of art to excessive sentimentality or dry realism.</p>
<p>I have considered aesthetic concern an indispensable element of literature.

I have used language carefully in my poems and writings; I believed in the value of words.

If my works are still read today, it is because my efforts to give form, rhythm, and subtlety to literature have been rewarded.</p>`,
    works: [
      {title: 'Elhan-ƒ± ≈ûita', summary: '<p>Elhan-ƒ± ≈ûit√¢ is one of Cenap ≈ûahabettin`s works where poetry goes beyond mere emotional expression, transforming it into a painting and music. This book lacks a specific plot or narrative; however, all the poems are united around a common atmosphere and mood. "≈ûit√¢," or winter, is not merely a season in this work; it symbolizes the melancholic, stagnant, and introverted state of the human soul. Winter is depicted with silence, slowness, and tranquility. The snowfall, the silence of nature, and the heavy cold form the central scene of the poems. Cenap ≈ûahabettin treats winter not as a harsh and destructive season, but as a period that compels reflection and draws the soul in. These winter landscapes are like a reflection of the poets inner world. In Elhan-ƒ± ≈ûit√¢, nature is not merely a backdrop; it is the essential element of the poetry. Trees, snow, wind, and sky intertwine with human emotions. The poet, while describing nature, actually expresses his own state of mind. Cold, stillness, and silence represent inner loneliness and melancholy. The reader feels as if they are walking through a winter landscape while reading the poems. Sadness is a dominant emotion in the work, but this sadness is neither pessimistic nor rebellious. Rather, it contains acceptance and inner serenity. Cenap ≈ûahabettin does not shout his emotions aloud; he expresses them with elegant imagery, subtle metaphors, and symbols. The melancholy in the poems is not one that suffocates the reader, but one that prompts reflection. One of the most distinctive aspects of Elhan-ƒ± ≈ûit√¢ is the relationship it establishes with music. The poet uses words not only for their meanings but also for their sounds. The verse structures, word choices, and rhythm evoke a sense of melody in the reader. The poems are not merely read, but listened to. In this respect, the work highlights the musical power of poetry. Individual emotions are prominent in the book. Social criticism or explicit messages are deliberately avoided. In this work, Cenap ≈ûahabettin focuses on the inner world of man. Loneliness, transience, the passage of time, and the fading of emotions are common themes in the poems. In these poems, man is presented as a being alone with nature, listening to his own inner voice. In Elhan-ƒ± ≈ûit√¢, time flows slowly. The poems are not hasty; each line pauses in a moment. This stillness also permeates the reader. The poet establishes a slow and thoughtful perception of time, far removed from the speed of modern life. In this respect, the work is like a call to pause and rest. Throughout the work, the imagery is dense and ornate; however, this ornamentation is not an artificial display, but an aesthetic choice. Cenap ≈ûahabettin treats poetry like a work of art. Every word, every image is like a delicate brushstroke added to a painting. In the poems, atmosphere takes precedence over meaning. Elhan-ƒ± ≈ûit√¢ ends with a poetic expression of a state of mind shaped in the silence of winter. With this work, Cenap ≈ûahabettin demonstrates that poetry exists not only to tell a story, but also to evoke feelings. The book concludes by inviting the reader not to grand events, but to small emotions, subtle details, and inner silence.</p>'},
      {title: 'Tiryaki S√∂zleri', summary: '<p>Tiryaki S√∂zleri (Words of a Drug Addict) is one of Cenap ≈ûahabettin`s original works that adds thought, wit, and irony to literature as much as poetry and aesthetics. This book does not present a plot or narrative in the classical sense. Instead, it questions humanity, society, and life through aphorisms composed of short, intense, and striking sentences. Although each "word" appears as a small text, it contains deep observation and criticism. In the work, the word "tiryaki" (addict) represents not only someone addicted to a habit, but also a mind accustomed to thinking, observing, and analyzing the human condition. With these words, Cenap ≈ûahabettin invites the reader not to long narratives, but to short but effective pauses in thought. The reader is forced to pause and think at each sentence; because although what is said may seem simple at first glance, its subtext is quite intense. In Tiryaki S√∂zleri, human character is at the center. The hypocrisy, weaknesses, ostentatiousness, arrogance, and selfishness of people are frequently addressed. Cenap ≈ûahabettin does not make these criticisms with harsh language; He does this with subtle irony and cleverly constructed sarcasm. Therefore, the work leaves a thought-provoking rather than a judgmental impression. The reader often realizes that the one being criticized is not others, but themselves. Society is also one of the important targets of these words. Traditions, habits, and blindly accepted values are questioned. The poet implies that society often acts without thinking, and that the individual becomes insignificant in this crowd. However, this criticism does not turn into a pessimistic rebellion. Rather, it offers a state of consciousness that calls for vigilance. The language in "The Addict`s Words" is extremely dense. There are no lengthy explanations; every word is consciously chosen. Cenap ≈ûahabettin sharpens the words instead of lengthening them. In this respect, the work is structured in a way that can be read quickly but not easily consumed. After a word is read, it continues to echo in the mind. Humor plays an important role in the work. However, this humor is not humor made for the sake of making people laugh. Rather, it contains a smile that allows the reader to confront their own state of mind. The poet, in some verses, makes the reader smile slightly, then immediately afterwards makes them think. This transition is one of the work`s strongest aspects. "The Addict`s Words" also reflects Cenap ≈ûahabettin`s intellectual background. Thoughts bearing traces of both Eastern and Western cultures focus on universal human conditions. Although the things said in the work seem to belong to a specific period, they contain observations that have not lost their relevance. This makes the book timeless. No single emotion dominates the book; sometimes a sarcastic, sometimes melancholic, and sometimes wise tone is felt. This variety reflects the different states of the human soul. Cenap ≈ûahabettin does not confine humanity to a single mold; he accepts its contradictions and inconsistencies as they are. "The Addicts Words" does not draw the reader into grand narratives; it leaves them alone with small but sharp thoughts. In this respect, the work is a book that is read silently but creates a noise in the mind. In this work, Cenap ≈ûahabettin shows that it is possible to say a lot with few words.</p>'},
      {title: 'Hac Yolunda', summary: '<p>On the Pilgrimage Route is a work by Cenap ≈ûahabettin that combines travel writing with philosophical thought, recounting his journey to the holy lands. However, the book is not merely a description of a physical journey; it centers on the individual`s encounter with faith, patience, and their inner world. The poet deliberately avoids turning this journey into an enthusiastic and emotional narrative of worship; instead, he adopts a calm and conscious perspective based on observation. In this respect, the work is a text of an unpretentious inner journey. The difficulties encountered along the way occupy a significant place in the work. Long waits, crowds, the physical fatigue and uncertainties brought about by the journey are described in detail. Cenap ≈ûahabettin does not dramatize these difficulties; he presents them as a natural part of the pilgrimage. The hardships of the journey become an experience that tests the individual`s endurance and patience. This process shows that the journey is not only a physical but also a spiritual test. The people encountered in the book are one of the elements that enhance the intellectual depth of the work. The gathering of people from different geographies and cultures for a common purpose deepens the poet`s observations on humanity. Cenap ≈ûahabettin focuses on the individual`s state within this crowd; he highlights common emotions such as patience, surrender, and waiting. This invisible bond between people becomes one of the work`s fundamental themes. In "On the Pilgrimage Route," the descriptions of places are simple but functional. Ports, roads, and lodging places are described without being overwhelmed with detail. For the poet, what is important is not the place itself, but the thoughts these places evoke in the individual. Every detail seen in the external world finds a counterpart in the internal world. Thus, external observation and internal questioning progress intertwined throughout the work. The theme of faith is prominent in the work; however, this faith is not presented as a loud, passionate fervor. Cenap ≈ûahabettin treats faith as a silent, profound, and personal experience. Worship gains meaning not so much from a displayed behavior, but from the individuals introspection. This approach distances the work from being didactic and transforms it into a sincere text of thought. The perception of time in "On the Pilgrimage Route" is slow. As the journey lengthens, time seems to slow down; this allows for reflection and solitude. The poet presents this slowness as a conscious state of stillness. In contrast to the speed of modern life, everything is simpler and more meaningful on this journey. The sacred place reached at the end of the work is more of a point of rest than an end. The real meaning lies in what is experienced along the way. Cenap ≈ûahabettin instills this perspective in the reader as well. On the Pilgrimage Route concludes by showing that a journey undertaken with faith ultimately leaves the individual alone with themselves.</p>'},
      {title: 'Suriye Mektuplarƒ±', summary: '<p>"Letters from Syria" is a work by Cenap ≈ûahabettin, penned in the form of letters, reflecting his impressions from his time in Syria. More than a travelogue, the book is a text of observation and reflection. While describing the cities, people, and daily life he witnessed, the poet conveys not only the external world but also the thoughts that this geography awakened in him. The narrative avoids embellishment and exaggeration; a simple yet careful observation is paramount. The works deal with the cities, streets, and social life of Syria in detail but with moderation. Cenap ≈ûahabettin does not approach the East with romantic admiration; he prefers to convey what he saw as it was. Social structure, traditions, and the daily lives of people are presented with a critical but respectful perspective. These observations naturally reveal the cultural differences between East and West. Human relationships play a significant role in "Letters from Syria." The poet attempts to understand the lifestyles of people from different cultures and avoids superficial judgments. Although he occasionally resorts to irony, the narrative does not become harsh. People`s habits, thought patterns, and social stances strengthen the intellectual aspect of the text. In the work, space is not merely a backdrop; it transforms into an element that shapes thought. Cities awaken questions in the poet`s mind; a comparison is made between the past and the present, between tradition and modernity. In this respect, the book takes on the character of a cultural assessment rather than a travel narrative. Syrian Letters is a work that reflects Cenap ≈ûahabettins power of observation and intellectual perspective. Instead of presenting definitive judgments to the reader, it invites them to contemplate what they have seen. The work concludes by offering a simple yet profound perspective on the geography of the East.</p>'},
      {title: 'Afak-ƒ± Irak', summary: '<p>Afak-ƒ± Irak (Horizons of Iraq) is a work by Cenap ≈ûahabettin that recounts his impressions from his journey through the geography of Iraq, focusing primarily on observation and reflection. Rather than a classic travel narrative, the book contains conscious assessments of place, people, and culture. The poet does not merely describe the places he saw; he also reflects on the historical, cultural, and social structure of this geography. The narrative is calm and measured. The works deal with the cities, nature, and daily life of Iraq in detail, but without exaggeration. Cenap ≈ûahabettin does not approach the Eastern geography with romantic admiration; he conveys what he saw with a critical but balanced perspective. He makes comparisons between the traces of the past that the cities carry and their current state. These comparisons also reveal the stagnation that the East finds itself in despite its rich history. The human element plays a significant role in Afak-ƒ± Irak. The poet observes the people he encounters through their behaviors, habits, and lifestyles. These observations are aimed at understanding the general structure of society rather than the individual. The attitudes of people in their daily lives enhance the intellectual depth of the work. Cenap ≈ûahabettin avoids definitive judgments in these assessments; instead, he adopts a more questioning approach. Historical awareness is prominent in the work. The cultural and civilizational heritage of Iraqi lands in the past is frequently recalled. The poet emphasizes the transformative effect of time by juxtaposing this past with the present. This approach makes Afak-ƒ± Irak not only a travel book but also an assessment of civilization. Afak-ƒ± Irak is a work that reflects Cenap ≈ûahabettins intellectual perspective and power of observation. Instead of directly conveying a message to the reader, it offers a narrative that prompts reflection. The work concludes by examining the Eastern geography with a calm and conscious assessment, far from a superficial view.</p>'},
      {title: 'Temasa-ƒ± Tesavir', summary: '<p>Tem√¢≈ü√¢-i Tes√¢v√Ær is a work by Cenap ≈ûahabettin that centers on his understanding of art, aesthetics, and observation; it consists of essays and impressionistic writings. The book does not present a narrative based on a plot; instead, it conveys the poet`s thoughts developed by observing the images and scenes around him. The concept of "tema≈üa" (contemplation) signifies not merely looking, but carefully observing and interpreting. In this respect, the work is the product of a conscious gaze rather than a superficial observation. The writings in the work often begin with scenes taken from everyday life. A street scene, a human face, or an ordinary moment gains intellectual depth in Cenap ≈ûahabettins pen. The poet does not merely convey what he sees; he also shares the associations and thoughts these images evoke in him. Thus, a continuous relationship is established between the external and internal worlds. Aesthetic concern is clearly felt in Tem√¢≈ü√¢-i Tes√¢v√Ær. Cenap ≈ûahabettin sees art not as an adornment of life, but as a tool that gives meaning to life. The impact of images, colors, and details on the human soul is frequently emphasized. This approach elevates the work from a mere essay collection to a guide to aesthetic contemplation. Human beings and society also hold a significant place in the work. The poet evaluates human behavior, habits, and states of mind through the scenes he observes. However, these evaluations do not contain harsh criticism; rather, they adopt an ironic and thought-provoking tone. The reader finds traces of themselves and their society in the scenes described. Tem√¢≈ü√¢-i Tes√¢v√Ær invites the reader not to a quick read, but to a slow and careful contemplation. Each text is presented as an image worthy of attention. In this work, Cenap ≈ûahabettin demonstrates that a discerning eye can find meaning even in seemingly ordinary things. The work concludes by emphasizing the importance of viewing art and life through an aesthetic lens. Tem√¢≈ü√¢-i Tes√¢v√Ær is completed as the product of a simple yet profound gaze that attempts to capture the thought behind the images.</p>'},
      {title: 'Evrak-ƒ± Eyyam', summary: '<p>Evrak-ƒ± Eyyam is a work by Cenap ≈ûahabettin consisting of writings that deal with the daily events, social conditions, and human landscapes of the period in which he lived. The book does not rely on a plot; rather, it brings together texts of thought and observation that reflect the spirit of the era. The poet not only recounts daily events but also opens them up for evaluation regarding their impact on individuals and society. The writings in the work offer small glimpses into the social life of the period. Newspapers, streets, the daily anxieties of people, and social habits are carefully observed. Cenap ≈ûahabettin does not use exaggerated language when describing these scenes; he adopts a simple yet meaningful style. Seemingly small events gain intellectual depth in his writing. Human behavior occupies an important place in Evrak-ƒ± Eyyam. The poet examines the individual`s situation within crowds, their habits, and contradictions. These evaluations are made with an ironic and questioning perspective, far from harsh judgments. The reader finds traces of their own life and society in the situations described. The concept of time is noteworthy in the work. The title, "Documents of the Day," implies that seemingly transient events actually reflect the mentality of the era. Cenap ≈ûahabettin suggests that today`s seemingly ordinary occurrences could be tomorrow`s historical testimonies. In this respect, the work is not only a literary but also a cultural document. Evrak-ƒ± Eyyam (Documents of the Day) clearly reflects the authors power of observation and intellectual background. Instead of presenting definitive judgments to the reader, it leaves room for thought and interpretation. The work concludes by drawing attention to the details of daily life, inviting the reader to recognize the meaning behind the ordinary.</p>'},
      {title: 'Nesr-i Harp', summary: '<p>Nesr-i Harp (War Prose) is a prose-heavy work by Cenap ≈ûahabettin, consisting of writings penned during the war. The book examines war not only through the conflicts on the front lines but also through its effects on society, individuals, and the state of mind. Observation and reflection take precedence over narrative description. The poet conveys how war transforms daily life in a calm yet profound style. The atmosphere created by war is evident in the work. Feelings of uncertainty, anxiety, and anticipation form the overall mood of the texts. Cenap ≈ûahabettin shows how war affects not only soldiers but also those behind the lines. Small details of daily life change meaning in the shadow of war. This makes the social dimension of war visible. Human psychology plays a significant role in Nesr-i Harp. The poet observes peoples fears, hopes, and resilience in a war environment. He avoids heroic rhetoric; instead, he emphasizes the psychological toll of war. This approach prevents the work from becoming a propaganda text and offers a more realistic narrative. The language used in the work is measured and controlled. Cenap ≈ûahabettin conveys the destructiveness of war not with exaggerated expressions, but with simple and effective descriptions. This simple narrative enhances the emotional impact of the texts. The reader feels the silent traces left behind more than the noise of war. Nesr-i Harp is a work that prompts reflection on the profound effects of war on individuals and society. In this work, Cenap ≈ûahabettin does not glorify war; he evaluates it through the wounds it inflicts on human lives. The work concludes by emphasizing that war is not merely a historical event, but an experience that leaves a mark on the human soul.</p>'},
      {title: 'Nesr-i Sulh', summary: '<p>Nesr-i Sulh is a work by Cenap ≈ûahabettin consisting of writings penned after the war. The focus of this book is not the conflict itself, but the silence that follows the war, the recovery, and the human effort to return to normalcy. The author treats peace not merely as a political issue, but as a spiritual and social need. A calm, thoughtful, and observant narrative style prevails in the texts. In the work, the traces left by war are as important as the tranquility brought by peace. Cenap ≈ûahabettin shows that people cannot easily forget the suffering they have experienced. Even in a peaceful environment, fears, losses, and habits persist. This reveals that peace is not something that happens instantly, but a healing process that takes time. In Nesr-i Sulh, the details of daily life are highlighted. Streets, people, conversations, and moments of silence are carefully observed. The author reflects great emotions through small scenes. The resumption of life brings with it a sense of cautious anticipation along with hope. The work explores the fragility of the human soul in the face of peace. Individuals emerging from the harshness of war find it difficult to adapt to the tranquility of peace. Cenap ≈ûahabettin describes this transitional state with an unexaggerated yet profound language. Peace brings with it not only joy but also reflection and inner reckoning. Nesr-i Sulh is a work that examines the difference between war and peace from a human-centered perspective. Instead of idealizing peace, the author aims to show its real-world manifestations. The work concludes by questioning the meaning of remaining human in a post-war world.</p>'},
      {title: 'Yaban Mektuplarƒ±', summary: '<p>Letters from the Wild is a work by Cenap ≈ûahabettin consisting of letters written from distant lands. In these letters, the author carefully observes places, people, and ways of life he is unfamiliar with. The concept of "wild" signifies not only geographical distance but also cultural and intellectual difference. Cenap ≈ûahabettin approaches this foreignness with both curiosity and a detached awareness. Nature descriptions play a significant role in the work. The landscapes, climate, and daily life of distant lands are conveyed in detail. However, these descriptions are not only used to describe the external world but also to reflect the author`s inner world. Nature intertwines with the author`s emotional state and lends intellectual depth to the texts. The people encountered in Letters from the Wild are presented as representatives of different cultures. Cenap ≈ûahabettin neither glorifies nor belittles these people; he adopts the stance of a narrator who observes and tries to understand them. Traditions, customs, and social relations are among the elements the author carefully focuses on. These encounters highlight the differences between cultures. The work frequently compares East and West. The author evaluates what he sees through the lens of his own cultural background and shares his thoughts based on these comparisons. However, these evaluations are not definitive judgments but rather reflect a questioning perspective. The feeling of alienation gradually gives way to understanding and reflection. Beyond being a travelogue, *Letters from the Wild* is a thoughtful text reflecting the authors worldview. Cenap ≈ûahabettin explores the universal aspects of humanity through different geographies. The work concludes by demonstrating how encounters with the unfamiliar transform a person.</p>'},
    ]

  huseyin: {

    img: 'resimler/huseyƒ±ncahƒ±d.jpg',
    bio: `<p>I am H√ºseyin Cahit Yal√ßƒ±n.

I was born in Istanbul in 1875, and from a young age I viewed writing not only as a literary pursuit but also as a way of defending my ideas.</p>
	<p>I pursued both journalism and literature simultaneously; I remained unaware of the political and social issues of my time.

	<p>However, I never gave up expressing my thoughts.

However, thought has always been at the center of my literature.

	<p>Writing was not a safe space for me; it was a risky but necessary stance.

Looking back today, I believe that my struggle for freedom of thought is as important as my works.

Writing was not a defense for me; it was a responsibility.</p>`,
    works: [
      {title: 'Nadide', summary: '<p>Nadide is a novel with strong psychological and social dimensions that explores the conflict between an individual`s emotional expectations and the realities imposed by society. The work centers on the life of Nadide, a young woman with a sensitive soul. Nadide is a character who experiences emotions deeply and craves love and understanding. However, her environment and relationships fail to meet these expectations. At the beginning of the novel, Nadide is hopeful and trusting of people. The importance she places on love makes her vulnerable. The indifference and superficial attitudes of those around her gradually create disappointment in Nadide`s inner world. She longs to be understood, but this desire often goes unmet. The emotional loneliness Nadide experiences is prominent in the work. Despite being surrounded by people, she feels alone. She is trapped between societal expectations and her inner voice. Love, which should be a refuge for her, often becomes a source of new hurt. H√ºseyin Cahit Yal√ßƒ±n portrays this loneliness with a simple yet effective language. Nadide`s inner conflicts gradually transform into spiritual exhaustion. Her hope for life diminishes. The insincerity in human relationships darkens her worldview. Throughout the novel, the focus is less on major events and more on the ruptures within Nadide`s inner world. Silent sorrows form the novel`s fundamental emotional structure. Female identity and societal pressure also play a significant role in the work. While Nadide wants to live according to her own feelings, she faces the judgments of her surroundings. This makes her liberation difficult. She oscillates between the desire to build her own life and acceptance. This dilemma deepens the character`s tragedy. At the end of the novel, Nadide becomes more cautious and distant from life. The disappointments she experiences mature her while simultaneously isolating her. Nadide concludes as a novel that silently but profoundly depicts the disharmony between the individuals emotional world and society.</p>'},
      {title: 'Hayal ƒ∞√ßinde', summary: '<p>In a Dream is a novel about a person`s predicament between dreams and reality, and the cracks this entrapment creates in their inner world. The work centers on a character who cannot fully connect with the outside world and lives only in their inner world. The protagonist takes refuge in dreams against the harshness of real life; dreams become a refuge for them. At the beginning of the novel, the character is in a state of mind filled with great expectations for life, but struggles to translate these expectations into concrete actions. Real life feels heavy and exhausting to them. Therefore, the dreams they create in their mind become more appealing than the world they live in. Initially, dreams are like a force that sustains them. As time progresses, the distance between dreams and reality begins to widen. While the character lives a happy and meaningful life in their dreams, they face feelings of loneliness and failure in the real world. This duality creates a deep unease in their soul. H√ºseyin Cahit Yal√ßƒ±n portrays this conflict not through major events, but through the character`s inner monologues and mental analyses. In In a Dream, love and human relationships are also part of this conflict between dreams and reality. The character imbues people and relationships with meaning based on their dreams. However, real people cannot meet these expectations. This increases disappointments and causes the character to become even more distant from others. Throughout the novel, the character`s introversion becomes more pronounced. Dreams cease to be a protective shield; they transform into a contradiction that makes reality even more unbearable. As the character clings to their dreams, they become increasingly detached from real life. This detachment gradually develops into loneliness and alienation. At the end of the work, the character realizes that dreams are not a complete salvation. However, adapting to real life is not easy for them either. This state of mind, caught between two worlds, forms the fundamental emotional tone of the novel. In the Realm of Dreams concludes as a novel that shows that the inner refuge a person finds in dreams is, in the long run, nothing more than an escape.</p>'},
      {title: 'Kavgalarƒ±m', summary: '<p>My Struggles is an autobiographical work by H√ºseyin Cahit Yal√ßƒ±n that centers on his intellectual world and his literary and political struggles. The book reveals the ideological conflicts the author faced throughout his life and the intellectual foundations behind these conflicts. The "struggle" here is not physical; it is a struggle waged with thought, pen, and belief. In the work, H√ºseyin Cahit recounts the debates he experienced and the reactions he faced for the ideas he defended from his youth. Throughout his journalistic and writing career, he had to struggle against the political pressures, censorship, and obstacles to freedom of thought of the time. These struggles shaped both his personal and intellectual development. In My Struggles, the conflicts within the literary world also hold a significant place. The author clearly conveys the disagreements, polemics, and harsh criticisms among the intellectuals of the time. Many of these debates concern the place of literature in society, the responsibility of art, and the stance of intellectuals. H√ºseyin Cahit adopts an unwavering stance on these issues. The work also includes personal grievances and disappointments. The author sincerely recounts moments of loneliness and misunderstandings stemming from his beliefs. However, these grievances do not lead him to silence; on the contrary, they foster a more resolute position. Struggle becomes an indispensable way of life for him. "My Struggles" also reflects the intellectual atmosphere of an era. The political and social transformations experienced in the last years of the Ottoman Empire and the period leading up to the Republic are conveyed through the authors testimony. The book goes beyond being a personal life story, showing how an intellectual confronted the problems of his time. At the end of the work, H√ºseyin Cahit argues that his struggles were not in vain. He emphasizes that although he was misunderstood, criticized, and paid the price, he did not abandon his ideas. "My Struggles" concludes as a powerful memoir that recounts the intellectual struggle for freedom of thought, along with its costs.</p>'},
      {title: 'Edebi Hatƒ±ralar', summary: '<p>Literary Memoirs is a memoir-style work by H√ºseyin Cahit Yal√ßƒ±n, recounting his personal observations and memories of his years in the literary world. The book is notable for its candid portrayal of his youth, his relationships with the Servet-i F√ºnun circle, the literary atmosphere of the era, and the debates within the art world. It is not merely a memoir; it is also a panorama of the literary period. In this book, H√ºseyin Cahit describes the excitement and idealism he felt in his early years in literature. His passion for writing led him to important literary circles of the time. His relationships with writers within the Servet-i F√ºnun group were shaped by both friendships and disagreements. The author details the literary debates, ruptures, and shared dreams that took place within this circle. Relationships with Halid Ziya, Tevfik Fikret, and other important literary figures occupy a significant place in the work. H√ºseyin Cahit avoids idealizing these figures; he portrays their strengths as well as their human weaknesses. In this respect, Literary Memoirs portrays the great writers of the period not as unattainable figures, but as living, thinking, and flawed human beings. Throughout the book, the conflicts and polemics in the literary world are openly discussed. H√ºseyin Cahit evaluates the debates on artistic understanding, the issue of language, and the role of literature in society from his own perspective. He emphasizes that some disagreements turned into personal grievances, while others contributed to the development of literature. These discussions offer important clues for understanding the literary mentality of the period. Literary Memoirs also includes the effects of censorship, oppression, and the political environment on literature. The author describes the difficulties experienced in the publication process of some works, the limitations placed on freedom of thought, and their psychological effects on writers. He emphasizes that literature is not only an aesthetic pursuit but also a field requiring courage. A nostalgic tone is also felt in the work. When H√ºseyin Cahit looks back on the past, he remembers the excitement of youth, friendships, and shared dreams with sadness. The changing understanding of literature over time, the dispersed circles, and the lost ideals are dealt with in the book with a quiet melancholy. However, this sadness does not transform into a completely hopeless outlook. Literary Memoirs is like a writers sincere confrontation with his own past. In this work, H√ºseyin Cahit Yal√ßƒ±n honestly describes both himself and the literary generation to which he belongs. The book concludes by offering an inside look at an important period of Turkish literature and serves as a valuable document for readers who wish to witness literary history.</p>'},
      {title: 'Siyasal Anƒ±lar', summary: '<p>Political Memoirs is a memoir-style work by H√ºseyin Cahit Yal√ßƒ±n, recounting his active political life, the events he experienced, and the experiences he gained during this period. The book presents a turbulent period, from the final years of the Ottoman Empire to the Republican era, through the author`s personal testimony. In this work, H√ºseyin Cahit not only recounts events but also interprets the developments through his own intellectual lens. He describes his initial involvement with politics and why he became interested in it. His journalistic activities naturally placed him at the center of political debates. His writings both garnered support and drew harsh criticism. Political Memoirs clearly demonstrates the power of the pen and how this power was perceived as a threat by those in power. H√ºseyin Cahit examines the developments of the Second Constitutional Era in detail. He describes how concepts like freedom, the constitution, and the will of the people created hope, but how this hope eventually turned into disappointment. The conflicts, power struggles, and disagreements among political cadres are presented as vivid scenes through the author`s testimony. The chaos experienced during this period is also reflected in the general mood of society. Exiles, oppression, and political punishments occupy a significant place in the book. H√ºseyin Cahit recounts how he repeatedly paid the price for openly expressing his thoughts. His dismissal from his job, trial, and exile because of his writings reveal the harsh face of political life. However, the author emphasizes that these pressures did not silence him; on the contrary, they made him cling even more tightly to his beliefs. The transition to the Republic period also finds extensive coverage in Political Memoirs. While H√ºseyin Cahit describes the hopes and expectations brought by the new regime, he also expresses the disappointments experienced during this period. He clearly states that political change is not always synonymous with freedom, and that the new order also has its own limitations and pressures. In this respect, the work does not contain one-sided praise or criticism. Personal regrets and inner reckonings are also noteworthy in the work. The author re-evaluates some of his political stances; He candidly expresses the decisions he finds wrong and the attitudes he sees as flawed. This sincerity elevates the book from a dry political narrative to a human depth. The traces left by political struggles on the individuals soul are clearly felt.</p>'},
      {title: 'Ni√ßin Aldatƒ±ldƒ±k?', summary: '<p>Why Were We Deceived? is a work by H√ºseyin Cahit Yal√ßƒ±n that questions the great disappointments he experienced regarding political and social life, and carries a sense of reckoning. The book offers a critical perspective, particularly examining the impact of developments following the Second Constitutional Era on intellectuals and the public. In this work, the author questions not only the consequences of these events but also how and why they were reached. H√ºseyin Cahit places the feeling of "deception" at the center of the work. He describes how the hopes for freedom, justice, and equality that arose with the declaration of the Constitutional Era were quickly dashed. He reveals how ideas initially defended with great enthusiasm gradually transformed into lust for power, vested interests, and oppressive practices. The author emphasizes that this transformation is the responsibility not only of the rulers but also of the intellectuals. The work harshly criticizes the political cadres of the time. H√ºseyin Cahit states that those who came to power forgot their promises, and that they established an oppressive regime under the guise of freedom. However, his criticism is not one-sided; The book explicitly states that blind belief and unquestioning support also play a role in this deception. In this respect, the work also carries a self-criticism quality. The role of intellectuals is specifically addressed in the book. H√ºseyin Cahit argues that those who hold the pen have the power to guide society, and that when this power is misused, it leads to great disappointments. He states that intellectuals fail to maintain their distance from those in power and, over time, stray from the principles they championed. This constitutes one of the authors harshest critiques. Why Were We Deceived? is also a book of regret. H√ºseyin Cahit re-evaluates some of the support he gave and some of the stances he took in the past. He acknowledges how choices he thought were right at the time eventually led to wrong results. This sincere reckoning increases the sincerity of the work and offers the reader intellectual depth. The general psychology of society is also addressed in the work. The collapse of ideas to which the people clung with hope leads to social weariness and distrust. H√ºseyin Cahit emphasizes that this distrust damages not only politicians but also faith in thought and ideals. The feeling of betrayal transforms from an individual disappointment into a collective trauma. Why Were We Betrayed? is less a text of retrospective accusation and more a warning for the future. With this work, H√ºseyin Cahit Yal√ßƒ±n demonstrates the dangers of believing without questioning and supporting without criticism. The book concludes with a narrative of a rupture in the world of thought and the lessons to be learned from this rupture.</p>'},
      {title: 'Talat Pa≈üa', summary: '<p>Talat Pasha, by H√ºseyin Cahit Yal√ßƒ±n, is a biographical work that details the political life and personality of Talat Pasha, a figure who left his mark on the final period of the Ottoman Empire. The book recounts step-by-step Talat Pasha`s rise from an ordinary civil servant to one of the empire`s most powerful politicians. The author treats this rise not merely as a success story, but as a complex process intertwined with the turbulent political conditions of the time. Talat Pasha`s youth and entry into politics occupy a significant place in the work. His activities within the Committee of Union and Progress, his organizational skills, and his practical intelligence are emphasized. H√ºseyin Cahit states that Talat Pasha was more of a politician capable of making quick decisions in the face of events than a theoretical thinker. In this respect, Talat Pasha is presented as a figure who rose to prominence during times of crisis, but who also did not hesitate to make tough decisions. The Second Constitutional Era is described in the book as a turning point in Talat Pasha`s career. The expectations of increased freedom following the proclamation of the Constitutional Monarchy quickly gave way to political infighting and power struggles. Amidst this chaos, Talat Pasha gained influence in state administration, facing both support and fierce opposition. H√ºseyin Cahit meticulously details Talat Pasha`s growing power and responsibility during this period. His time as Grand Vizier is one of the most intense sections of the work. The author reveals the difficult decisions made under the pressure of the war years, and the impasses in domestic and foreign policy. Talat Pasha`s efforts to keep the state afloat often resulted in harsh and controversial actions. H√ºseyin Cahit neither fully defends nor completely condemns these decisions; he attempts to evaluate events within the context of the time. The work also includes Talat Pasha`s human side. Although known as a stern and authoritarian statesman, a simpler, even more modest portrait is drawn of his private life. His relationships with his close circle, his friendships, and his disappointments are described. In this respect, Talat Pasha is portrayed not only as a politician, but also as a man carrying a heavy burden of history on his shoulders. The loss of the war and the fall of the Committee of Union and Progress from power created a major turning point in Talat Pasha`s life. His departure abroad, his years in exile, and his increasing loneliness are conveyed in the work with a dramatic tone. H√ºseyin Cahit particularly emphasizes the internal struggle Talat Pasha experienced during this period and his attachment to the country he left behind. The book symbolizes the end of an era with Talat Pasha`s death. In this work, H√ºseyin Cahit Yal√ßƒ±n does not portray him as either a hero or an absolute criminal. Talat Pashas story ends as a political life story that unfolds like a series of episodes, showing how power, responsibility, and historical circumstances shaped a person in the last years of the Ottoman Empire.</p>'},
      {title: 'Fƒ±rtƒ±nalar', summary: '<p>Storms is a work by H√ºseyin Cahit Yal√ßƒ±n that examines the political, social, and intellectual upheavals experienced during the final years of the Ottoman Empire and the period leading up to the Republic. The book describes the chaos created by successive changes and how individuals were tossed about within this turmoil. The concept of "storm" symbolizes not only the political upheavals but also the unrest experienced by intellectuals and society as a whole. In the work, H√ºseyin Cahit evaluates the events he witnessed from the perspective of a journalist and intellectual. Changes in power, promises of freedom, the swift replacement of these promises with oppression, and the resulting disappointments form the central themes of the work. The author particularly questions why periods that began with great hope did not bring lasting peace, and deepens this questioning with his personal observations. Throughout the book, the stance of intellectuals is a significant area of discussion. H√ºseyin Cahit emphasizes the responsibility of those who hold the pen to society. The question of whether silence or taking risks by speaking out is the right thing to do is one of the fundamental intellectual tensions of the work. In this context, *Storms* also reveals the costs of an ideological struggle. The work particularly highlights the effects of political turmoil on the individual. The constantly changing order erodes people`s sense of security; hope gives way to weariness. H√ºseyin Cahit conveys this state of mind with a simple but striking language. While major historical events remain in the background, the wounds these events inflict on human psychology come to the forefront. *Storms* is a work that speaks to the present while narrating the past. The author implies that if lessons are not learned from what has happened, similar upheavals may occur again. The book invites reflection rather than offering definitive judgments; it directs the reader to question. The work ends with a silent but heavy sense of reckoning following a turbulent period. In this book, H√ºseyin Cahit Yal√ßƒ±n conveys the chaos of an era by combining it with the internal questioning of an intellectual. *Storms* stands out as a profound book of ideas that shows how humanity and thought are tested during periods of change.</p>'},
      {title: 'Hayat-ƒ± Muhayyel', summary: '<p>Hayat-ƒ± Muhayyel (Imaginary Life) by H√ºseyin Cahit Yal√ßƒ±n is a work that centers on the conflict between imagination and reality, focusing on the individual`s inner world. The book questions the chasm between the ideal life a person constructs in their mind and the real life they are forced to live. The author invites the reader to reflect by examining whether dreams are a source of strength that sustains a person or an inevitable source of disappointment. The work emphasizes the hopes and expectations a person forms in their youth. H√ºseyin Cahit describes the periods in life when everything seems possible, showing how these hopes are eroded over time. Social pressures, responsibilities, and realities create obstacles to the imagined life. This creates a silent but profound conflict within the individual. In Hayat-ƒ± Muhayyel, dreams are not limited to personal happiness. The author also explores the ideal of a society, a just order, and a free environment for thought. However, many of these ideals weaken when confronted with the harsh realities of life. H√ºseyin Cahit addresses this breakdown not with romantic language, but with a realistic perspective. The individual`s inner voice plays a significant role in the work. While the characters try to adapt to the outside world, they continue to live another life within themselves. This internal division gradually transforms into feelings of weariness and dissatisfaction. The author conveys this state of mind with a simple yet powerful narrative; the reader finds traces of themselves in the character`s thoughts. Hayat-ƒ± Muhayyel (Imaginary Life) does not advocate for the complete abandonment of dreams. On the contrary, it emphasizes that dreams keep a person alive; however, they cause pain when they sever their connection with reality. H√ºseyin Cahit implies that when a balance is not established between the ideal and the reality, the individual will inevitably experience disappointment. The work does not lead the reader to definitive conclusions; it ends with an open-ended question: Is the imagined life more valuable, or the life lived? By leaving this question to the reader, H√ºseyin Cahit Yal√ßƒ±n completes Hayat-ƒ± Muhayyel as a thoughtful text that enables the reader to confront their own inner world.</p>'},
      {title: 'Payitahtƒ±n Kapƒ±sƒ±nda', summary: '<p>At the Gates of the Capital is a work that deals with the political and social events taking place in and around the administrative center of Istanbul during the last period of the Ottoman Empire. The events in the book unfold through developments in the circles close to the state. The story takes shape in an environment where the bureaucracy, the palace circles, and the press world in the heart of Istanbul are intertwined. The work shows that those close to the states decision-making mechanisms live under constant pressure and anxiety. Officials, journalists, and intellectuals in the palace circles are forced to calculate the consequences of every word they speak and every sentence they write. Throughout the book, an environment is depicted where speaking openly becomes almost impossible. People cannot express their thoughts directly; they speak indirectly, choose to remain silent, or withdraw themselves. The book devotes considerable space to the world of the press. It details which news can be published in newspapers and which is banned. Articles are censored before publication; some articles are completely blocked, while others are published after being altered. Journalists who want to write the truth are warned or silenced with indirect threats. During this process, many people are forced to choose between protecting their profession and their conscience. The work also shows the advantages of being close to the state. Some people use this closeness to gain position and advantage. However, these self-serving relationships completely destroy the atmosphere of trust. Everyone suspects each other; friendships are temporary, relationships are fragile. A small word or a wrong step can lead to dismissal or exclusion. In the later chapters of the book, the pressure gradually increases. Censorship becomes harsher, and the administration becomes more intolerant of criticism. This situation weighs heavily on the morale of those around the capital. Fear, silence, and distrust become part of daily life. People realize that the closer they are to the center of the state, the more isolated they become. In the final chapters, it becomes clear that being at the gates of the capital does not actually mean having power. It becomes clear that decisions are made within a small circle, and most people remain only in the position of implementers. Being at the center of the state does not create the expected impact; On the contrary, it pushes the individual into a powerless and silent position. "At the Gates of the Capital" concludes by detailing the fear, oppression, and silence experienced in the shadow of power during the last years of the Ottoman Empire. The book shows that what happened around the center of the state was not as powerful and influential as it appeared from the outside, but rather harbored a deep sense of insecurity and unease.</p>'}
    ]

  ahmet: {

    img: "resimler/ahmethƒ±kmetmuftuoglu.jpg",
    bio: `<p>I am Ahmet Hikmet M√ºft√ºoƒülu.

I was born in Giresun in 1870 and throughout my life I have been intertwined with both literature and public service.

	<p>These experiences formed the basis of my understanding of writing.

	<p>In this novel, I did not merely confine myself to telling a love story; At the same time, I highlighted the interest in the Turkic world, historical awareness, and the search for identity.

In Haristan and G√ºlistan, Child's Heart, and my other stories, I addressed the moral development of the individual, their conscience, and their relationship with society in a simple language.

I valued the reader connecting with the text both emotionally and intellectually. I embraced simplicity in language and narrative.

I took care to use clear and understandable language rather than ornate expressions.

I wanted my writings to be understood by a wide audience, especially young readers.

	<p>For me, writing was not just about telling stories; it was also about preserving, transmitting, and raising awareness.

    works: [
      {title: '√áaƒülayanlar', summary: '<p>√áaƒülayanlar (Waterfalls) is a work by Ahmet Hikmet M√ºft√ºoƒülu consisting of stories structured around themes of national consciousness, sacrifice, and idealism. Although the narratives in the book deal with events taking place in different geographies and within different lives, they all converge around a common idea: Turkish identity, love of homeland, and moral stance. As the stories progress, individual destinies and the fate of the nation intertwine. The stories in the work generally feature Turkish characters living under difficult conditions, facing oppression, or struggling to preserve their identity. These characters sometimes struggle for survival abroad, sometimes in the remote corners of Anatolia. The environment in which they live threatens their language, faith, and culture. Throughout the stories, it is clearly shown that these individuals either submit or resist and pay the price. Scenes of sacrifice are frequently featured in the book. Some characters make difficult decisions for their nation, leaving behind their personal happiness and secure lives. There are those who leave their families, those who abandon comfortable lives, and those who risk danger. These sacrifices are not romanticized; On the contrary, it is presented with feelings of pain, loneliness, and loss. The reader clearly sees the severe consequences of the choices made. The importance of education and awareness is also conveyed directly through the events in the work. Some stories show how ignorance weakens society, while conscious individuals influence their surroundings. Through teachers, intellectuals, and idealistic young people, it is emphasized that the future of the nation will be shaped by education. These individuals are often alone; however, their struggle is at the center of the story. In "The Waterfalls," contrasting characters are also prominent. Individuals who think only of their own self-interest, deny their identity, or side with the powerful are openly criticized in the stories. It is shown that these characters gain in the short term, but fall into a spiritual void in the long term. Thus, the work progresses through a moral contrast. In the later parts of the book, feelings of hope and determination come to the fore. Characters who do not give up the struggle despite the difficulties remain intellectually upright even if they are defeated. The stories do not end with absolute victory, but with scenes that emphasize the value of resistance and faith. This situation sets the overall tone of the work. "The Waterfalls" concludes as a storybook with event-centered narratives and clear messages, showing how individual lives are intertwined with the national ideal. Although each story is a separate slice of life, when read together they reveal a powerful sense of national consciousness and responsibility. The book ends with a narrative of sacrifice, identity awareness, and the struggle for an ideal.</p>'},

thanks to its stable structure. The story clearly shows that the destinies of these two societies are shaped by the values they embrace. In the final section, it is confirmed that Haristans dark regime is unsustainable. G√ºlistan is presented not merely as a dream or utopia, but as an achievable model of society. The work concludes with a clear message to the reader: the future of a society is determined by the importance it places on justice, education, and moral values. Haristan and G√ºlistan, within its allegorical structure, progresses through direct events and contrasting scenes, clearly revealing the differences between an ideal society and a corrupt one. The book ends by depicting the conflict between two orders‚Äîdark and enlightened‚Äîand showing how a conscious society can be built.</p>'},

      {title: '√áocuk Kalbi', summary: '<p>Child`s Heart is a storybook that centers on the purity, fragility, and moral sensitivity of the child`s world. The narratives in the work revolve around seemingly small events in children`s lives that leave deep marks on their world. Throughout the stories, children`s joys, fears, disappointments, and pangs of conscience are conveyed directly through the events. The child characters in the book are often forced to confront the adult world at an early age. Neglect, misunderstandings, and harsh treatment within the family leave deep wounds in the children`s souls. In some stories, children pay the price for the mistakes of adults; they are blamed, punished, or ignored. This leads to a silent breakdown in their inner world. The feelings of compassion and justice are frequently emphasized in the work. Children intuitively distinguish between right and wrong in the face of events. However, this intuition is often disregarded by adults. The stories clearly show the difference between the innocent reactions of children and the rigid and selfish attitudes of adults. This contrast strengthens the emotional impact of the events. In some narratives, children are left with a heavy feeling of remorse after a small mistake. Guilt takes on an exaggerated magnitude in their world. Their attempts to atone for their mistakes are often fruitless. This process leads to premature maturation and emotional burden in the children`s inner world. Lack of love plays a significant role in "A Child`s Heart." Children who don`t receive love withdraw into themselves, take refuge in their fantasy worlds, or suffer silently. Conversely, even a small display of affection creates great hope in the children`s world. In the work, these moments are treated as turning points. In the later chapters of the book, it becomes clear that the suffering experienced by children leaves lasting scars. While some stories end hopefully, most narratives conclude by emphasizing how easily children`s world can be hurt. Happy endings are not exaggerated; the reality of life is preserved. "A Child`s Heart" is a work that directly depicts the inner world of children through events and their consequences, clearly showing how innocence is damaged. The book ends with a silent but powerful impact, revealing the effect of adult behavior on the child`s soul.</p>'},
      {title: 'Be≈ü Hececiler √úzerine', summary: '<p>"On the Five Syllable Poets" by Ahmet Hikmet M√ºft√ºoƒülu is a study that examines the group of poets known as the Five Syllable Poets, focusing more on ideas and examples than on specific events. The book details the emergence of these poets, their perspectives on poetry, and their position in Turkish literature. The author clearly reveals the conditions under which the Five Syllable Poets were born and the literary void they filled. The book meticulously explains their preference for syllabic meter, their most distinctive feature. It emphasizes that, in contrast to the heavy and detached-from-the-people nature of the Aruz meter, syllabic meter offers a simpler, more understandable, and national language. This preference is considered not only a technical innovation but also an effort to reconnect with the people in literature. Throughout the book, this transformation is explained with concrete examples. Ahmet Hikmet also examines the themes explored in the poems of the Five Syllable Poets. Patriotism, national consciousness, the life of the Anatolian people, and daily emotions are prominent themes. The poetry of these poets is oriented more towards social sensitivity than individual melancholy. The book details how these themes are treated and their impact on the reader. It also includes criticisms directed at the Five Syllable Poets. It explicitly states that some poems are aesthetically weak and that the didactic aspect sometimes predominates. However, these criticisms are presented from a constructive rather than destructive perspective. Ahmet Hikmet chooses to evaluate this groups contribution to literature, including its shortcomings. As the book progresses, the lasting impact of the Five Syllable Poets on Turkish literature is emphasized. It is stated that the path opened by these poets laid the groundwork for subsequent generations. The spread of syllabic meter and the strengthening of national themes are directly linked to this movement. "On the Five Syllable Poets" is not a storybook; it is a study that reveals the inner workings of a literary period, clearly demonstrating its development and consequences. The book concludes by illustrating the transformation the Five Syllable Poets created in Turkish poetry with clear examples.</p>'},
      {title: 'Kahramanlar', summary: '<p>The heroes in the work consist of narratives centered around figures and types selected from different periods of Turkish history. The heroes in the work are not only individuals who excelled on the battlefield; they are also characters driven by moral stances, self-sacrifice, and national consciousness. The stories revolve around the decisions these individuals make in difficult times and the consequences of those decisions. In the narratives, the heroes usually emerge during a time of great threat or crisis. This threat is sometimes enemy armies, sometimes internal conflicts, or the danger of societal disintegration. The heroes set aside their personal interests and assume responsibility. Some act out of a sense of duty, while others join the struggle by listening to their conscience. As events unfold, it becomes clear that these choices have heavy consequences. Self-sacrifice plays a significant role in the work. Many of the heroes leave behind a comfortable life, their families, or their safety. In some narratives, this sacrifice results in death; some heroes are forgotten or abandoned after completing their duties. However, the stories present these losses not as dramatizations, but as a reflection of a sense of duty. Heroism is portrayed not as a spectacular victory, but as a silent responsibility. The book also features contrasting types: those lacking courage, driven by self-interest, or retreating in times of hardship, negatively impact the course of events. These characters form a clear contrast to the heroes. The difference between these two types is clearly demonstrated in the stories through the consequences of the events. Historical events serve as a backdrop. The narratives unfold within real or near-real historical contexts. However, the focus is less on historical details and more on the moral test of humanity in times of crisis. The choices made by the heroes affect the fate of society, and the rightness or cost of these choices is clearly shown. At the end of the work, most heroes do not achieve absolute happiness. Some lose their lives, while others, despite their struggles, are silenced. However, their impact lives on in the collective memory of society. The stories conclude with the idea that heroism is not fleeting fame, but a lasting responsibility and legacy. "Heroes" is a work that directly illustrates, through events, the impact of individual courage, sacrifice, and moral stance on the fate of a nation. The book concludes by presenting these heroic stories, shaped within their historical context, one after another, emphasizing the importance of a struggle carried out with a sense of responsibility.</p>'},
      {title: 'Alptekin', summary: '<p>Alptekin is a heroic narrative set in the early periods of Turkish history, combining individual courage with national consciousness. The story revolves around Alptekin, who, despite his young age, stands out with his courage, discipline, and fighting ability. Beginning his journey as an ordinary warrior, Alptekin gradually finds himself having to assume leadership responsibilities. At the beginning of the work, Alptekin attracts attention within his community with his talents. However, these talents also confront him with severe trials. As the enemy threat grows, Alptekin must fight not only with his sword but also with his intellect and determination. His successes in the initial battles increase his fame but also his responsibilities. As the story progresses, Alptekin realizes that personal courage alone is not enough. He must keep his community together, provide security, and make the right decisions. In this process, he encounters both internal conflicts and external threats. Some of his companions succumb to fear, while others abandon Alptekin for their own self-interest. These betrayals make his struggle even more difficult. Battle scenes play a significant role in the work. Alptekin is at the forefront of the battlefield; however, the losses he suffers leave deep scars on his inner world. Every victory comes with a price. Alptekins character matures amidst these losses and hardships. For him, heroism means not only defeating the enemy but also protecting his nation. In the later parts of the work, Alptekin engages in a crucial struggle that determines his fate. This struggle is not just a war; it is also a test of existence. Alptekin will either lead his people to a secure future or lose everything. The decision he makes at this point constitutes the turning point of the story. In the end, Alptekin fulfills his duty by paying a great price. Although victory is achieved, the losses cannot be compensated. Alptekin is no longer just a warrior; he becomes a symbol etched in the memory of the nation. The story ends with the lasting impact of his sacrifice on the community. Alptekin is a work that directly illustrates, through events, how individual courage, leadership, and sacrifice can affect the fate of a nation. The novel concludes by emphasizing that heroism is shaped not by glamorous victories, but by heavy responsibilities and sacrifices.</p>'},
      {title: 'Mukadderat', summary: '<p>"Destiny" is a narrative that centers on an individual`s struggle with fate, progressing through a plot-driven story. The work shows how the decisions made by the main character, who leads an ordinary life, lead him to an irreversible end. The story gradually reveals that what happens to the character is not only the result of external circumstances but also of his own choices. At the beginning of the work, the main character is someone who is content with the opportunities life offers him, not pursuing grand ambitions. However, over time, certain events push him to desire more. At this point, the choices he makes change the direction of the story. While the character wants to resist what he perceives as fate, he unknowingly paves a more difficult path for himself. As events unfold, the character`s relationships with those around him begin to deteriorate. Family ties weaken, and friendships turn into conflicts of interest. The main character often blames fate for his troubles. However, the story gradually prompts a questioning of this perspective. The character`s wrong decisions lead to a chain reaction, and the possibility of reversal disappears. In the work, the concept of fate is not presented as passive acceptance. On the contrary, the story clearly demonstrates how a person shapes their destiny through their own will. The character becomes increasingly isolated with each step and struggles to find a way out. Their regrets become a heavy burden in their inner world. Towards the end, the main character is forced to confront the reality they have been running from. They realize that their life is determined not only by fate, but also by their own choices. However, this realization is not enough to save them. The price of the decisions has already been paid, and the outcome remains unchanged. At the end of the work, the main character seems to have lost their battle with fate. But this loss offers the reader a clear lesson: a person cannot escape responsibility by using fate as an excuse. The story concludes by clearly and strikingly revealing the relationship between a persons choices and their destiny.</p>'},
      {title: 'Hikayeler', summary: '<p>The collection of stories by Ahmet Hikmet M√ºft√ºoƒülu consists of event-centered narratives set in different times and places. The stories focus on moments where individual lives intersect with societal values. While each story has its own plot, they all share a common theme: morality, responsibility, sacrifice, and a sense of identity. Most of the stories depict the lives of ordinary people, tested by unexpected events. Sometimes a choice made for a small gain, sometimes a cowardly silence, forms the turning point of the stories. As events unfold, the consequences of these choices become more severe, and the characters face irreversible situations. In some stories, wrong decisions break family ties and damage trust. The characters realize their mistakes only when it`s too late. Regret is a common emotion in these stories. The author portrays regret as a natural consequence of events, without dramatizing it. The theme of sacrifice also plays a significant role in the work. Some characters sacrifice their own happiness for the good of others. These sacrifices often go unrewarded; the selfless characters are left alone or facing loss. However, the stories present these sacrifices as a meaningful and necessary stance. Social criticism is also clearly felt in the book of stories. Selfishness, insensitivity, and opportunism are at the heart of the events. While characters with these negative traits may gain in the short term, in the long term they are dragged into loneliness and spiritual emptiness. The outcome of the events clearly reveals the inner collapse of these individuals. In the stories told towards the end of the book, the sense of hope does not completely disappear. Some characters learn from their suffering and, albeit late, choose the right path. However, this right path does not always bring happiness; often it only provides a clear conscience. The stories end not with the justice of life, but with its reality. The book consists of event-based and outcome-oriented narratives that clearly show the consequences of an individual`s decisions. The work concludes with silent but powerful finales, emphasizing how seemingly small choices can have a great impact on a persons life.</p>'},
      {title: 'Ate≈üpare', summary: '<p>Ate≈üpare consists of texts that center on the emotional conflicts, the search for ideals, and the sensitivity to life experienced by the individual within their inner world. The narratives in the work mostly revolve around themes of love, disappointment, sacrifice, and conscience. Events progress not through major dramatic ruptures, but through the transformations experienced within the characters` inner worlds. In the narratives in the book, the characters are generally driven by strong emotions. Love is at the center of these emotions; however, it is not a happy and fulfilling love, but often an unrequited, delayed, or sacrificial love. The characters put their own happiness aside for the sake of those they love. This choice transforms into a deep burning within them, a "fire-eating fire." As the events in the work progress, it becomes clear that the characters` expectations for life do not align with reality. Idealistic thoughts clash with the necessities of daily life. The characters are trapped between what they believe to be right and the life they are forced to live. This conflict leads them to a silent but profound loneliness. Most narratives conclude with an acceptance of this loneliness. In Ate≈üpare, sacrifice is portrayed as an attitude that is glorified but comes at a heavy price. Characters who make sacrifices often gain not happiness in return, but inner peace or a clear conscience. However, this gain is not enough to compensate for the losses. In the end, some of the characters are left alone, while others are forced to give up their dreams. Hope does not completely disappear in the book; however, hope is presented within realistic limits. It is clearly shown that life is not always fair, and good intentions are not always rewarded. The characters continue their lives by accepting this reality. There is no great happiness or dramatic collapse in the final scenes; rather, a silent acceptance prevails. Ate≈üpare is a work that focuses more on the consequences than the events, describing the emotions burning in a person`s inner world but which cannot be expressed outwardly. The book ends by describing the individual`s maturation along with their emotional burning and their acceptance of the distance between dreams and reality.</p>'}

function openModal(idx) {
  const a = authors[currentKey];
  const w = a.works[idx];
  document.getElementById('modalTitle').innerText = w.title;
  document.getElementById('modalText').innerHTML = w.summary;
  
  modalOverlay.style.display = 'flex';
  setTimeout(() => modalOverlay.style.opacity = '1', 10);
}

function closeModal() {
  modalOverlay.style.opacity = '0';
  setTimeout(() => modalOverlay.style.display = 'none', 300);
}

modalOverlay.addEventListener('click', (e) => {
  if (e.target === modalOverlay) closeModal();
});
	
function sendCustom() {
  const input = document.getElementById("chatInput");
  const question = input.value.trim();
  if (!question) return;

  presetAsk(question);
  input.value = "";
}



function sendMessage(txt) {

  }, 1000);
}

function addMessage(type, text) {
  const log = document.getElementById("chatLog");
  const div = document.createElement("div");
  div.className = "message " + type;
  div.innerText = text;
  log.appendChild(div);
  log.scrollTop = log.scrollHeight;
}
function normalize(text) {
  return text
    .toLowerCase()
    .replace(/[^\w\s]/g, "")
    .trim();
}

function similarity(a, b) {
  a = normalize(a);
  b = normalize(b);

  const aWords = a.split(" ");
  const bWords = b.split(" ");

  let matches = 0;
  for (let w of aWords) {
    if (bWords.includes(w)) matches++;
  }
  return matches;
}


function findBestAnswer(authorId, userQuestion) {
  const list = qaPool[authorId];
  if (!list) return "I am silent right now.";

  const uq = normalize(userQuestion);

  let bestScore = 0;
  let bestItem = null;

  for (let item of list) {
    const score = similarity(uq, item.q);
    if (score > bestScore) {
      bestScore = score;
      bestItem = item;
    }
  }

  // Hƒ∞√áBƒ∞R ≈ûEY UYU≈ûMAZSA Bƒ∞LE ‚Üí EN YAKIN
  if (!bestItem) {
    return list[0].a;
  }

  return bestItem.a;
}

  const input = document.getElementById("userInput");
  const question = input.value.trim();
  if (!question) return;

  addMessage("user", question);

  const answer = findBestAnswer(currentKey, question);

  addMessage("author", answer);

  input.value = "";

  const log = document.getElementById("chatLog");
  const div = document.createElement("div");
  div.className = "message " + type + " typing";
  div.innerText = "...";

function removeTyping(type) {
  const el = document.getElementById(type + "-typing");
  if (el) el.remove();
}

function typeWriter(text, type) {
  const log = document.getElementById("chatLog");
  const div = document.createElement("div");
  div.className = "message " + type;
  log.appendChild(div);

  let i = 0;
  let soundCounter = 0;

  function getDelay(char) {
    if (char === "." || char === "?" || char === "!") return 600;
    if (char === "," || char === ";") return 300;
    if (char === "\n") return 450;
    return 50 + Math.random() * 50;
  }

  function playSound(char) {
    if (char === " " || char === "\n") return;

    soundCounter++;
    if (soundCounter % 2 === 0) {
      typeSound.currentTime = 0;
      typeSound.play().catch(() => {});
    }
  }

  function typing() {
  if (!typingActive) {
    typeSound.pause();
    typeSound.currentTime = 0;
    return;
  }

  if (i < text.length) {
    const char = text.charAt(i);
    div.textContent += char;
    playSound(char);
    i++;
    setTimeout(typing, getDelay(char));
  } else {
    typingActive = false; // üîí yazƒ± bitince KAPANIYOR
  }
}


  typing();
}

	function presetAsk(question) {
  typingActive = true;

  addMessage("user", question);
  showTyping("author");

  setTimeout(() => {
    removeTyping("author");
    const reply = findBestAnswer(currentKey, question);
    typeWriter(reply, "author");
  }, 800);
}
